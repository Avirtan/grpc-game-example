syntax = "proto3";

package proto;

//import "google/protobuf/timestamp.proto";

service Game {
    rpc Stream (stream Action) returns (stream Action) {}
}

// Shared message types.

message Coordinate {
    int32 x = 1;
    int32 y = 2;
}

// Connect/disconnect.

message Connect {}

message Initialize {
    Coordinate startPosition = 3;
}

// Movement action.

message Move {
    enum Direction {
        UP = 0;
        DOWN = 1;
        LEFT = 2;
        RIGHT = 3;
        STOP = 4;
    }
    Direction direction = 1;
}

// Wraps multiple message types.

message Action {
    string player = 1;
    oneof message {
        Connect connect = 2;
        Move move = 3;
        Initialize initialize = 4;
    }
}
